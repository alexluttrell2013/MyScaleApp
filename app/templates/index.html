{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <div><p>The weight on scale is: {{scale}}</p></div>
    <div><p>The other users that are registered are: </p></div>
    {% for user in users %}
    <div><p>{{ user.username }} says: <b>{{ user.posts.all() }}</b></p></div>
    {% endfor %}
{% endblock %}
